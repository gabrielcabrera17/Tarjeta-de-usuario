<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tarjeta">
        <div class="cabeza">
            <img class="usuario" src="./icons/user-circle.png" alt="User circle">
        </div>
        <div class="cuerpo">
            <h1>Jane Doe</h1>
            <div class="ubicacion">
                <img  class="icono-ubi" src="./icons/map-marker.png"> Seattle

            <div class="capacidades">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="edit-perfil">

        </div>

</html>
